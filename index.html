<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Obrázkové pozadí</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      body {
        background-image: url('Snímek obrazovky 2025-03-31 v 11.32.13.png'); /* nahraď cestou k tvému obrázku */
        background-size: cover;      /* roztáhne obrázek přes celou obrazovku */
        background-position: center; /* zarovnání na střed */
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { FileUploadExtension } from './extensions.js';

      (function (d, t) {
        const v = d.createElement(t),
              s = d.getElementsByTagName(t)[0];

        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '678ccae04e984c4ee9b1d70d' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            render: { mode: 'overlay' },
            allowDangerousHTML: true,
            assistant: {
              extensions: [FileUploadExtension],
              stylesheet: 'style.css',
            },
          });
        };

        v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
